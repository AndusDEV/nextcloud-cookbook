// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        accompanist_version = '0.24.11-rc'
        compose_compiler_version = '1.2.0'
        compose_destinations_version = '1.6.13-beta'
        compose_settings_version = '0.7.2'
        compose_version = '1.2.0-rc03'
        hilt_version = '2.42'
        kotlin_version = '1.7.0'
        retrofit_version = '2.9.0'
        store_version = '4.0.5'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

// https://stackoverflow.com/a/70217715
// https://kotlinlang.org/docs/opt-in-requirements.html
allprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            freeCompilerArgs += [
                    "-opt-in=androidx.compose.animation.ExperimentalAnimationApi",
                    "-opt-in=androidx.compose.material.ExperimentalMaterialApi",
                    "-opt-in=coil.annotation.ExperimentalCoilApi"
            ]
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}